<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food recipe app üçï</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="app-container">
      <div id="modal-container" class="inactive">
        <div id="close-modal-container">
          <span id="close-modal"></span>
        </div>
        <div id="recipe-details-container">***recipe-details-container***</div>
      </div>
      <section id="recipes-container">
        <h1>Food Recipes</h1>

        <form id="search-form">
          <div>
            <label for="types">Filter:</label>
            <select name="types" id="types">
              <option value="">All</option>
              <option value="alcohol cocktail">alcohol cocktail</option>
              <option value="biscuits and cookies">biscuits and cookies</option>
              <option value="bread">bread</option>
              <option value="cereals">cereals</option>
              <option value="condiments and sauces">
                condiments and sauces
              </option>
              <option value="desserts">desserts</option>
              <option value="drinks">drinks</option>
              <option value="egg">egg</option>
              <option value="ice cream and custard">
                ice cream and custard
              </option>
              <option value="main course">main course</option>
              <option value="pancake">pancake</option>
              <option value="pasta">pasta</option>
              <option value="pastry">pastry</option>
              <option value="pies and tarts">pies and tarts</option>
              <option value="pizza">pizza</option>
              <option value="preps">preps</option>
              <option value="preserve">preserve</option>
              <option value="salad">salad</option>
              <option value="sandwiches">sandwiches</option>
              <option value="seafood">seafood</option>
              <option value="side dish">side dish</option>
              <option value="soup">soup</option>
              <option value="special occasions">special occasions</option>
              <option value="starter">starter</option>
              <option value="sweets">sweets</option>
            </select>
          </div>
          <input id="search-input" type="text" placeholder="Search..." />
          <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
        </form>

        <div id="search-results"></div>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/7f9341b2dd.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
